  <body>
    <!-- table , thead , tbody , tfoot , tr , th , td
        table 
            thead ==> table head (main head)
                tr ==> table row
                    th ==> table heading cell
                    td ==> table data cell
            tbody ==> table body (data)
                tr
                    th/td
            tfoot ==> table footer (summery of content )
                tr 
                    th/td

    -->
    <table width="100%" border="1" cellspacing="0" cellpadding="10">
